# docker-compose.prod.yml

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - ngo-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://ngo_user:${DB_PASSWORD}@postgres:5432/ngo_accounting
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      - postgres
      - redis
    networks:
      - ngo-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=ngo_accounting
      - POSTGRES_USER=ngo_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - ngo-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - ngo-network

  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    command: celery -A backend.app.celery worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://ngo_user:${DB_PASSWORD}@postgres:5432/ngo_accounting
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - ngo-network

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    command: celery -A backend.app.celery beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://ngo_user:${DB_PASSWORD}@postgres:5432/ngo_accounting
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - ngo-network

  monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ngo-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  ngo-network:
    driver: bridg